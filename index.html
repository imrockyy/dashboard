<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakesh | Dashboard</title>
<!--bootstrap css-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!--font awesome-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!--custom css-->
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#dashboard-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="dashboard-navbar">
            <div class="container-fluid">
                <div class="row">
                    <!--side bar-->
                    <div class="col-xl-2 col-lg-3 col-md-4 fixed-top sidebar">
                        <a href="" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-3 bottom-border">
                            <i class="fa fa-youtube-play text-white fa-lg mr-3"></i>You Tube</a>
                        <!--profile container-->
                        <div class="bottom-border pb-3">
                            <img src="img/imggg.jpg" alt="profile" width="50" class="rounded-circle mr-3">
                            <a href="#" class="text-white">Rakesh K</a>
                        </div>
                        <!--side nav items-->
                        <ul class="navbar-nav flex-column mt-4">
                            <li class="nav-item">
                                <a href="" class="nav-link text-white p-2 mb-2 sidebar-link active">
                                    <i class="fa fa-home text-white fa-lg mr-3"></i>Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white p-2 mb-2 sidebar-link">
                                    <i class="fa fa-user text-white fa-lg mr-3"></i>Profile</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white p-2 mb-2 sidebar-link">
                                    <i class="fa fa-envelope text-white fa-lg mr-3"></i>Inbox</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white p-2 mb-2 sidebar-link">
                                    <i class="fa fa-shopping-cart text-white fa-lg mr-3"></i>Sales</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white p-2 mb-2 sidebar-link">
                                    <i class="fa fa-line-chart text-white fa-lg mr-3"></i>Analytics</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white p-2 mb-2 sidebar-link">
                                    <i class="fa fa-bar-chart text-white fa-lg mr-3"></i>Chart</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white p-2 mb-2 sidebar-link">
                                    <i class="fa fa-table text-white fa-lg mr-3"></i>Tables</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white p-2 mb-2 sidebar-link">
                                    <i class="fa fa-wrench text-white fa-lg mr-3"></i>Settings</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link text-white p-2 mb-2 sidebar-link">
                                    <i class="fa fa-file text-white fa-lg mr-3"></i>Documentation</a>
                            </li>

                        </ul>
 
                    </div>
                    <!--main bar-->
                    <div class="col-xl-10 col-lg-9 col-md-8 fixed-top py-2 top-navbar ml-auto bg-dark ">
                        <div class="row align-items-center">
                            <div class="col-md-5">
                                <div class="h4 text-light text-uppercase m-0">Dashboard</div>
                            </div>
                            <div class="col-md-4">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control search" placeholder="Search">
                                        <button class="btn btn-white search-btn"><i class="fa fa-search text-danger"></i></button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-3">
                                <ul class="navbar-nav">
                                    <li class="nav-item icon-notify"><a href="#" class="nav-link icon-notify-link">
                                        <i class="fa fa-comments text-muted fa-lg"></i></a></li>
                                    <li class="nav-item icon-notify"><a href="#" class="nav-link icon-notify-link">
                                        <i class="fa fa-bell text-muted fa-lg"></i> </a></li>
                                    <li class="nav-item ml-md-auto"><a href="" class="nav-link" data-toggle="modal" data-target="#logout">
                                        <i class="fa fa-sign-out text-danger fa-lg"></i></a></li>
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!--modal-->
    <div class="modal fade" id="logout">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Want to leave?</h4>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">Confirm by pressing logout</div>
                <div class="modal-footer">
                    <button class="btn btn-success">Cancel</button>
                    <button class="btn btn-outline-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>









<!--bootstrap script-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
